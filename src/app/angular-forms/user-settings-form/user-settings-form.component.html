<div class="continer">
  <h2>User Settings</h2>
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name"
        name="name"
        class="form-control"
        [class.field-error]="myform.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
        placeholder="Name"
        [(ngModel)]="userSettings.name"
        required #nameField="ngModel"/>
        <div [hidden]="!myform.submitted || nameField.valid"
          class="alert alert-danger">
            Enter a name
        </div>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"/>
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="lightInterface"
          name="interfaceStyle" 
          value="light"
          [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="mediumInterface"
          name="interfaceStyle" 
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="darkInterface"
          name="interfaceStyle" 
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"/>
        <label class="form-check-label" for="darkInterface">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscritionTypes | async">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        id="notes"
        name="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>

</div>
{{ userSettings | json }}
